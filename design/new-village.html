<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create New Village</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#007BFF",
            "background-light": "#F3F4F6",
            "background-dark": "#1F2937",
          },
          fontFamily: {
            display: ["Inter", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.5rem",
          },
        },
      },
    };
  </script>
<style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark">
<div class="fixed inset-0 bg-gray-900 bg-opacity-50 dark:bg-opacity-75 flex items-center justify-center p-4">
<div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] flex flex-col">
<div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
<div>
<h2 class="text-xl font-semibold text-gray-900 dark:text-white">Create New Village</h2>
<p class="text-sm text-gray-500 dark:text-gray-400">Set up a new village community with guided configuration</p>
</div>
<button class="text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300">
<span class="material-icons">close</span>
</button>
</div>
<div class="flex-grow overflow-y-auto p-8">
<div class="mb-8">
<div class="flex items-center justify-center">
<div class="flex items-center w-full max-w-md">
<div class="flex flex-col items-center">
<div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center text-white font-bold">1</div>
<p class="text-xs text-primary mt-1">Basic info</p>
</div>
<div class="flex-1 h-0.5 bg-gray-200 dark:bg-gray-600 mx-4"></div>
<div class="flex flex-col items-center opacity-50">
<div class="w-8 h-8 bg-gray-200 dark:bg-gray-600 rounded-full flex items-center justify-center text-gray-500 dark:text-gray-400 font-bold">2</div>
<p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Details</p>
</div>
<div class="flex-1 h-0.5 bg-gray-200 dark:bg-gray-600 mx-4"></div>
<div class="flex flex-col items-center opacity-50">
<div class="w-8 h-8 bg-gray-200 dark:bg-gray-600 rounded-full flex items-center justify-center text-gray-500 dark:text-gray-400 font-bold">3</div>
<p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Settings</p>
</div>
<div class="flex-1 h-0.5 bg-gray-200 dark:bg-gray-600 mx-4"></div>
<div class="flex flex-col items-center opacity-50">
<div class="w-8 h-8 bg-gray-200 dark:bg-gray-600 rounded-full flex items-center justify-center text-gray-500 dark:text-gray-400 font-bold">4</div>
<p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Members</p>
</div>
<div class="flex-1 h-0.5 bg-gray-200 dark:bg-gray-600 mx-4"></div>
<div class="flex flex-col items-center opacity-50">
<div class="w-8 h-8 bg-gray-200 dark:bg-gray-600 rounded-full flex items-center justify-center text-gray-500 dark:text-gray-400 font-bold">5</div>
<p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Confirm</p>
</div>
</div>
</div>
</div>
<div class="bg-gray-50 dark:bg-gray-900/50 p-8 rounded-lg border border-gray-200 dark:border-gray-700">
<div class="flex items-start gap-4 mb-8">
<span class="material-icons text-primary" style="font-size: 28px;">article</span>
<div>
<h3 class="text-lg font-semibold text-gray-900 dark:text-white">Basic Information</h3>
<p class="text-sm text-gray-500 dark:text-gray-400">Essential details about your village</p>
</div>
</div>
<div class="space-y-6">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="village-name">Village Name *</label>
<input class="w-full bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary focus:border-primary text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500" id="village-name" placeholder="Enter village name" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="village-status">Village Status *</label>
<select class="w-full bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary focus:border-primary text-gray-900 dark:text-white" id="village-status">
<option class="text-gray-500">Select village status</option>
<option>Active</option>
<option>Inactive</option>
<option>Archived</option>
</select>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="description">Description</label>
<textarea class="w-full bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary focus:border-primary text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500" id="description" placeholder="Brief description of the village community" rows="4"></textarea>
</div>
</div>
</div>
</div>
<div class="px-6 py-4 border-t border-gray-200 dark:border-gray-700 flex justify-between items-center">
<div>
<p class="text-sm font-medium text-gray-700 dark:text-gray-300">Step 1 of 5</p>
<p class="text-xs text-gray-500 dark:text-gray-400">Basic Information</p>
</div>
<button class="inline-flex items-center px-4 py-2 bg-primary text-white font-semibold text-sm rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-gray-800">
          Continue
          <span class="material-icons ml-2">arrow_forward</span>
</button>
</div>
</div>
</div>

</body></html>
