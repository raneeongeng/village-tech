<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Officer</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1173d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen items-center justify-center bg-gray-900/50 dark:bg-gray-900/70 p-4">
<div class="relative w-full max-w-2xl rounded-xl bg-background-light dark:bg-background-dark shadow-xl">
<div class="flex items-start justify-between p-6 border-b border-gray-200 dark:border-gray-700 rounded-t-xl">
<h2 class="text-2xl font-bold text-gray-900 dark:text-white">Add New Officer</h2>
<button class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" type="button">
<span class="material-symbols-outlined">close</span>
<span class="sr-only">Close modal</span>
</button>
</div>
<div class="p-6 space-y-6">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="flex flex-col">
<label class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-2" for="full-name">Full Name</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-gray-700 h-12 placeholder:text-gray-400 dark:placeholder-gray-500 px-4 text-base font-normal leading-normal" id="full-name" placeholder="e.g., John Doe" type="text"/>
</div>
<div class="flex flex-col">
<label class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-2" for="email">Email</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-gray-700 h-12 placeholder:text-gray-400 dark:placeholder-gray-500 px-4 text-base font-normal leading-normal" id="email" placeholder="e.g., john.doe@example.com" type="email"/>
</div>
</div>
<div>
<label class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-2" for="role">Role</label>
<select class="form-select w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-gray-700 h-12 placeholder:text-gray-400 dark:placeholder-gray-500 px-4 text-base font-normal leading-normal appearance-none bg-no-repeat bg-right px-4" id="role" style="background-image: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 fill=%27none%27 viewBox=%270 0 20 20%27%3e%3cpath stroke=%27%236b7280%27 stroke-linecap=%27round%27 stroke-linejoin=%27round%27 stroke-width=%271.5%27 d=%27m6 8 4 4 4-4%27/%3e%3c/svg%3e'); background-position: right 0.5rem center; background-size: 1.5em 1.5em;">
<option>Select a role</option>
<option value="Admin">Admin</option>
<option value="Security">Security</option>
</select>
</div>
<div>
<label class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-2" for="notes">Assigned Area or Notes (Optional)</label>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-background-light dark:bg-gray-700 placeholder:text-gray-400 dark:placeholder-gray-500 p-4 text-base font-normal leading-normal" id="notes" placeholder="" rows="4"></textarea>
</div>
</div>
<div class="flex items-center justify-end p-6 space-x-4 border-t border-gray-200 dark:border-gray-700 rounded-b-xl">
<button class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-primary/50 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600" type="button">Cancel</button>
<button class="text-white bg-primary hover:bg-primary/90 focus:ring-4 focus:outline-none focus:ring-primary/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center" type="button">Add Officer</button>
</div>
</div>
</div>
</body></html>
